<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="deletData()">删除数据</button>
    <button onclick="deletDataAll()">清空数据</button>
  </body>
  <script>
    let p = { name: "zhangsan", age: 19 };
    function saveData() {
      localStorage.setItem("msg", "hello");
      localStorage.setItem("msg2", 66);
      localStorage.setItem("p", JSON.stringify(p));
    }
    function readData() {
      const result = localStorage.getItem("p");
      console.log(JSON.parse(result));
      console.log(localStorage.getItem("msg"));
      console.log(localStorage.getItem("msg2"));
    }
    function deleteData() {
      localStorage.removeItem("msg");
    }
    function deleteDataAll() {
      localStorage.clear();
    }
  </script>
</html>
